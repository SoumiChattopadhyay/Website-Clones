<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey m-1 p-1 rounded">
                <div class="logo"><img class="invert" src="/Images/logo.svg" alt="logo">&nbsp;Spotify</div>
                <ul>
                    <li><img class="invert" src="/Images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/Images/search.svg" alt="search">Search</li>
                </ul>
            </div>
             <div class="library bg-grey m-1 p-1 rounded">
                <div class="heading">
                    <img class="invert w" src="/Images/lib.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/" class="m-2">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" class="m-2">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" class="m-2">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" class="m-2">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" class="m-2">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/" class="m-2">Accessibility</a>
                  </div>
            </div>
        </div>
        <div class="right bg-grey m-1 p-1 rounded"></div>
    </div>
    <!-- <img src="logo.svg" alt="spotify.logo"> -->
</body>
</html>
